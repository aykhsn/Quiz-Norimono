<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const carTypes = [
            'ambulance', 'patrol_car', 'shovel_car', 'taxi', 'bus', 'truck', 'dump_truck', 
            'fire_truck-ladder', 'fire_truck-pump', 'crane_truck', 'forklift_truck', 'mixer_truck', 
            'cleaning_truck', 'car_carrier', 'mail_truck', 'bulldozer'
        ];

        class StartScene extends Phaser.Scene {
            constructor() {
                super({ key: 'StartScene' });
            }

            preload() {
                preloadAssets(this);
            }

            create() {
                const startButton = this.add.text(this.scale.width / 2, this.scale.height / 2, 'スタート', { fontSize: '64px', fill: '#000' })
                    .setOrigin(0.5)
                    .setInteractive();
                startButton.on('pointerdown', () => {
                    this.sound.play('click');
                    this.time.delayedCall(500, () => {
                        this.sound.play('start');
                        this.scene.start('QuizScene');
                    });
                });
            }
        }

        class QuizScene extends Phaser.Scene {
            constructor() {
                super({ key: 'QuizScene' });
                this.currentQuestion = 0;
                this.correctAnswers = 0;
                this.usedCars = [];
                this.wrongAttempts = 0;
                this.timers = [];
                this.sounds = {};
            }

            init() {
                this.currentQuestion = 0;
                this.correctAnswers = 0;
                this.usedCars = [];
                this.wrongAttempts = 0;
                this.clearTimers();
                this.stopAllSounds();
            }

            create() {
                this.questions = this.createQuestions();
                this.showQuestion();
            }

            createQuestions() {
                const questions = [];
                let availableCars = carTypes.slice();
                for (let i = 0; i < 5; i++) {
                    const correctCar = Phaser.Utils.Array.RemoveRandomElement(availableCars);
                    const options = Phaser.Utils.Array.Shuffle([correctCar, ...Phaser.Utils.Array.Shuffle(availableCars).slice(0, 2)]);
                    questions.push({ correctCar, options });
                    this.usedCars.push(correctCar);
                    availableCars = availableCars.filter(car => !this.usedCars.includes(car));
                }
                return questions;
            }

            showQuestion() {
                if (this.currentQuestion >= this.questions.length) {
                    this.scene.start('ResultScene', { correctAnswers: this.correctAnswers });
                    return;
                }
                const { correctCar, options } = this.questions[this.currentQuestion];
                this.wrongAttempts = 0; // Reset wrong attempts counter
                this.clearTimers();
                this.stopAllSounds();

                let delayTime = 0;
                if (this.currentQuestion === 0) {
                    delayTime = 2200;
                }

                this.timers.push(this.time.delayedCall(delayTime, () => {
                    this.sounds.quiz = this.sound.add('quiz');
                    if (this.sounds.quiz) {
                        this.sounds.quiz.play();
                    }
                }));
                this.timers.push(this.time.delayedCall(delayTime + 800, () => {
                    this.sounds.correctCar = this.sound.add(correctCar);
                    if (this.sounds.correctCar) {
                        this.sounds.correctCar.play();
                    }
                }));

                this.sounds.bgmSound = this.sound.add('bgm');
                this.timers.push(this.time.delayedCall(delayTime + 2500, () => {
                    if (this.sounds.bgmSound) {
                        this.sounds.bgmSound.play();
                    }
                }));

                const positions = this.getUniquePositions(3, this.scale.width, this.scale.height);

                this.currentImages = [];
                options.forEach((car, index) => {
                    const carImage = this.add.image(positions[index].x, positions[index].y, car)
                        .setInteractive();
                    
                    // 横長か縦長かに応じてスケールを設定
                    if (this.scale.width > this.scale.height) {
                        carImage.setScale(Math.min(1, (this.scale.width / 3 - 40) / carImage.width));
                    } else {
                        carImage.setScale(Math.min(1, (this.scale.width - 80) / carImage.width));
                    }

                    carImage.on('pointerdown', () => {
                        this.clearTimers();
                        this.stopAllSounds();

                        if (car === correctCar) {
                            this.sounds.correct = this.sound.add('correct');
                            if (this.sounds.correct) {
                                this.sounds.correct.play();
                            }
                            this.correctAnswers++;
                            this.currentQuestion++;
                            this.time.delayedCall(1000, () => {
                                this.sounds.seikai = this.sound.add('seikai');
                                if (this.sounds.seikai) {
                                    this.sounds.seikai.play();
                                }
                            });
                            
                            if (this.currentQuestion < this.questions.length) {
                                this.time.delayedCall(2000, () => {
                                    this.sounds.next = this.sound.add('next');
                                    if (this.sounds.next) {
                                        this.sounds.next.play();
                                    }
                                });
                                this.time.delayedCall(3400, () => {
                                    this.clearOptions();
                                    this.showQuestion();
                                });
                            } else {
                                this.time.delayedCall(2000, () => {
                                    this.clearOptions();
                                    this.showQuestion();
                                });
                            }

                            
                        } else {
                            this.wrongAttempts++;
                            if (this.wrongAttempts >= 3) {
                                this.currentQuestion++;
                                this.clearOptions();
                                this.showQuestion();
                            } else {
                                this.sounds.tryAgain = this.sound.add('try_again');
                                if (this.sounds.tryAgain) {
                                    this.sounds.tryAgain.play();
                                }
                                this.time.delayedCall(1000, () => {
                                    this.sounds.correctCar = this.sound.add(correctCar);
                                    if (this.sounds.correctCar) {
                                        this.sounds.correctCar.play();
                                    }
                                });
                                this.time.delayedCall(2500, () => {
                                    if (this.sounds.bgmSound) {
                                        this.sounds.bgmSound.play();
                                    }
                                });
                            }
                        }
                    });
                    this.currentImages.push(carImage);
                });
            }

            clearOptions() {
                this.currentImages.forEach(image => image.destroy());
                this.currentImages = [];
            }

            clearTimers() {
                this.timers.forEach(timer => timer.remove(false));
                this.timers = [];
            }

            stopAllSounds() {
                Object.keys(this.sounds).forEach(key => {
                    if (this.sounds[key] && this.sounds[key].isPlaying) {
                        this.sounds[key].stop();
                    }
                });
                this.sounds = {};
            }

            getUniquePositions(count, width, height) {
                const positions = [];
                const padding = 40;
                if (width > height) {
                    // 横長の場合は横に三等分
                    const stepX = (width - 2 * padding) / 3;
                    const y = height / 2;
                    for (let i = 0; i < count; i++) {
                        positions.push({ x: padding + stepX / 2 + i * stepX, y: y });
                    }
                } else {
                    // 縦長の場合は縦に三等分
                    const stepY = (height - 2 * padding) / 3;
                    const x = width / 2;
                    for (let i = 0; i < count; i++) {
                        positions.push({ x: x, y: padding + stepY / 2 + i * stepY });
                    }
                }
                return positions;
            }
        }

        class ResultScene extends Phaser.Scene {
            constructor() {
                super({ key: 'ResultScene' });
            }

            init(data) {
                this.correctAnswers = data.correctAnswers;
            }

            create() {
                this.sound.play('result');
                this.time.delayedCall(1000, () => {
                    this.sound.play('great');
                });
                this.add.text(this.scale.width / 2, this.scale.height / 2, `${this.correctAnswers}問正解したよ！`, { fontSize: '64px', fill: '#000' })
                    .setOrigin(0.5);
                this.add.text(this.scale.width / 2, this.scale.height / 2 + 100, '頑張ったね', { fontSize: '64px', fill: '#000' })
                    .setOrigin(0.5);

                const retryButton = this.add.text(this.scale.width / 2, this.scale.height / 2 + 200, 'リトライ', { fontSize: '64px', fill: '#000' })
                    .setOrigin(0.5)
                    .setInteractive();
                retryButton.on('pointerdown', () => {
                    this.scene.start('QuizScene');
                });
            }
        }

        function preloadAssets(scene) {
            carTypes.forEach(car => {
                scene.load.image(car, `assets/${car}.png`);
            });
            scene.load.audio('start', 'assets/voice-quiz-norimono.mp3');
            scene.load.audio('next', 'assets/voice-tsuginomondai.mp3');
            scene.load.audio('click', 'assets/chiroriro.mp3');
            scene.load.audio('quiz', 'assets/quiz-jajan.mp3');
            scene.load.audio('bgm', 'assets/Let’s_cooking.mp3');
            carTypes.forEach(car => {
                scene.load.audio(car, `assets/voice-${car}.mp3`);
            });
            scene.load.audio('correct', 'assets/quiz-pinpon.mp3');
            scene.load.audio('seikai', 'assets/voice-seikai.mp3');
            scene.load.audio('try_again', 'assets/quiz-bu.mp3');
            scene.load.audio('result', 'assets/chiroriro.mp3');
            scene.load.audio('great', 'assets/voice-yokudekimashita.mp3');
        }

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#ffffff',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [StartScene, QuizScene, ResultScene]
        };

        const game = new Phaser.Game(config);

        window.addEventListener('resize', () => {
            game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
